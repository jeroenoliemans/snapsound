<!DOCTYPE html>
<html>
    <head>
        <title>Snapsound mke music with pictures</title>
        <link href="css/styles.css" rel="stylesheet"></link>
    </head>
    <body>
      <canvas class="img-canvas" id="canvas"></canvas>
      <div class="placeholder" id="placeHolder">
          <div class="uploader" id="uploader">
            <input id="btnUpload" type="file" accept="image/*" capture="camera">
          </div>
          <div class="controlpanel" id="controlPanel">
            <button id="btnPause">pause</button>
            <button id="btnReset">reset</button>
            <button id="btnTempoIncrease" class="btnRound" >+</button>
            <button id="btnTempoDecrease" class="btnRound">-</button>
          </div>
      </div>

        <script data-main="scripts/main" src="scripts/require.js"></script>
    </body>
</html>
